// ================== HTML PROTECT ==================
function protectHtml(str){
  const store = [];
  const safe = str.replace(/<[^>]*>/g, tag => {
    store.push(tag);
    return `@@HTML${store.length - 1}@@`;
  });
  return { safe, store };
}
function restoreHtml(str, store){
  return str.replace(/@@HTML(\d+)@@/g, (_, i) => store[+i]);
}

// ================== MATRIX (ONE VERSION ONLY) ==================
function cleanCell(x){
  return String(x)
    .trim()
    .replace(/^\[\s*/, "")
    .replace(/\s*\]$/, "")
    .replace(/^\(\s*/, "")
    .replace(/\s*\)$/, "")
    .trim();
}

/*
  [[mat:1,2;3,4]]
  [[aug:1,-2,2,|,5; -2,3,-1,|,-4; 1,-2,1,|,4]]
*/
function renderMatrix(payload){
  const rows = payload.split(";").map(r => r.trim()).filter(Boolean);
  const grid = rows.map(r => r.split(",").map(cleanCell));

  const tds = grid.map(row => {
    let augNext = false; // ‡πÄ‡∏à‡∏≠ | ‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏ñ‡∏±‡∏î‡πÑ‡∏õ‡πÉ‡∏™‡πà‡πÄ‡∏™‡πâ‡∏ô
    const rowHtml = row.map(cell => {
      if (cell === "|") { augNext = true; return ""; }
      const cls = augNext ? ' class="aug-col"' : "";
      augNext = false;
      return `<td${cls}>${renderMath(cell)}</td>`;
    }).join("");
    return `<tr>${rowHtml}</tr>`;
  }).join("");

  return `
    <span class="mat">
      <span class="br l" aria-hidden="true"></span>
      <table>${tds}</table>
      <span class="br r" aria-hidden="true"></span>
    </span>
  `;
}

// ================== RENDER MATH ==================
function renderMath(text){
  if (!text) return "";
  let s = String(text);

  // $...$ / $$...$$ -> ‡πÄ‡∏≠‡∏≤ $ ‡∏≠‡∏≠‡∏Å
  s = s.replace(/\$\$([\s\S]*?)\$\$/g, "$1");
  s = s.replace(/\$([^$]+)\$/g, "$1");

  // \frac{a}{b} -> [[frac:a|b]]
  s = s.replace(/\\frac\{([^}]+)\}\{([^}]+)\}/g, "[[frac:$1|$2]]");

  // [[frac:‡∏ö‡∏ô|‡∏•‡πà‡∏≤‡∏á]]
  s = s.replace(/\[\[frac:([^|]+)\|([^\]]+)\]\]/g, (_, top, bot) => {
    return `
      <span class="mathgrp">
        <span class="frac">
          <span class="top">${top}</span>
          <span class="bar"></span>
          <span class="bot">${bot}</span>
        </span>
      </span>
    `;
  });

  // [[sqrt:x]]
  s = s.replace(/\[\[sqrt:([^\]]+)\]\]/g, (_, val) => {
    return `<span class="mathgrp">‚àö<span class="sqrt-in">${val}</span></span>`;
  });

  // [[int:lower|upper]]  -> ‚à´_lower^upper
  s = s.replace(/\[\[int:([^|]+)\|([^\]]+)\]\]/g, (_, lo, up) => {
    return `<span class="mathgrp"><span class="var">‚à´<span class="sub">${lo}</span><span class="sup">${up}</span></span></span>`;
  });

  // [[aug:...]] / [[mat:...]]
  s = s.replace(/\[\[aug:([\s\S]*?)\]\]/g, (_, p) => renderMatrix(p));
  s = s.replace(/\[\[mat:([\s\S]*?)\]\]/g, (_, p) => renderMatrix(p));

  // [[vec:u]] ‚Üí ‡πÄ‡∏ß‡∏Å‡πÄ‡∏ï‡∏≠‡∏£‡πå‡∏°‡∏µ‡∏•‡∏π‡∏Å‡∏®‡∏£
  s = s.replace(/\[\[vec:([^\]]+)\]\]/g, (_, ch) => `
    <span class="vec">
      <span class="vec-arrow">‚Üí</span>
      <span class="vec-char">${ch}</span>
    </span>
  `);

  // ‡∏Å‡∏±‡∏ô regex ‡πÑ‡∏õ‡∏Å‡∏±‡∏î HTML
  const { safe, store } = protectHtml(s);
  let t = safe;

  // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡πÄ‡∏•‡∏Ç‡∏ï‡∏±‡∏ß‡∏´‡πâ‡∏≠‡∏¢‡πÅ‡∏ö‡∏ö‡∏¢‡∏π‡∏ô‡∏¥‡πÇ‡∏Ñ‡πâ‡∏î a‚ÇÜ a‚ÇÅ‚Çá
  const subMap = { "‚ÇÄ":"0","‚ÇÅ":"1","‚ÇÇ":"2","‚ÇÉ":"3","‚ÇÑ":"4","‚ÇÖ":"5","‚ÇÜ":"6","‚Çá":"7","‚Çà":"8","‚Çâ":"9" };
  t = t.replace(/([A-Za-z])([‚ÇÄ‚ÇÅ‚ÇÇ‚ÇÉ‚ÇÑ‚ÇÖ‚ÇÜ‚Çá‚Çà‚Çâ]+)/g, (_, base, subs) => {
    const norm = subs.split("").map(c => subMap[c] ?? c).join("");
    return `<span class="var">${base}<span class="sub">${norm}</span></span>`;
  });

  // subscript: a_{n+1}, 3_{k}, )_{...} (‡πÄ‡∏ú‡∏∑‡πà‡∏≠)
  t = t.replace(/([0-9A-Za-z\)\]])_\{([^}]+)\}/g,
    `<span class="var">$1<span class="sub">$2</span></span>`
  );
  t = t.replace(/([0-9A-Za-z\)\]])_([0-9A-Za-z]+)/g,
    `<span class="var">$1<span class="sub">$2</span></span>`
  );

  // superscript: 3^{a_1}, a^{n+1}, )^{2} (‡πÄ‡∏ú‡∏∑‡πà‡∏≠)
  t = t.replace(/([0-9A-Za-z\)\]])\^\{([^}]+)\}/g,
    `<span class="var">$1<span class="sup">$2</span></span>`
  );
  t = t.replace(/([0-9A-Za-z\)\]])\^([0-9A-Za-z]+)/g,
    `<span class="var">$1<span class="sup">$2</span></span>`
  );

  return restoreHtml(t, store);
}
