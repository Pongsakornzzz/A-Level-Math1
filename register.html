<!-- register.html (สไตล์เดียวกับภาพที่ส่งมา: การ์ดขอบดำ + เงาหน้า 3D + ไล่สี) -->
<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:Poppins,system-ui;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:#fbfbff;
      overflow:hidden;
    }

    /* วงกลมสีอ่อนด้านหลังเหมือนรูป */
    .bg-blob{
      position:fixed;
      inset:auto;
      width:520px;
      height:520px;
      border-radius:999px;
      background: radial-gradient(circle at 30% 30%, #c8f3ff 0%, #e9f7ff 40%, rgba(255,255,255,0) 70%);
      filter:saturate(1.1);
      left:50%;
      top:48%;
      transform:translate(-50%,-50%);
      z-index:-2;
    }

    .wrap{
      width:min(440px, 92vw);
      padding:18px;
      position:relative;
      z-index:1;
    }

    .card{
      position:relative;
      padding:22px 20px 18px;
      border:4px solid #000;
      border-radius:14px;
      background: linear-gradient(135deg, #7fe7ff 0%, #ffe08a 100%);
      box-shadow: 14px 14px 0 #000;
    }

    /* เงาก้อนดำด้านหลังแบบในรูป */
    .card::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:14px;
      background:#000;
      transform: translate(10px,10px);
      z-index:-1;
      opacity:.85;
      filter: blur(.2px);
    }

    .title{
      text-align:center;
      font-weight:900;
      letter-spacing:1px;
      font-size:18px;
      color:#000;
      margin:4px 0 14px;
      text-transform:uppercase;
    }

    .field{
      margin:10px 0;
    }

    .input{
      width:100%;
      padding:12px 12px;
      border:3px solid #000;
      border-radius:10px;
      background:#fff;
      outline:none;
      font-size:13px;
      font-weight:700;
      color:#000;
      box-shadow: 4px 4px 0 #000;
      transition: transform .08s, box-shadow .08s;
    }
    .input::placeholder{ color:#7a7a7a; font-weight:700; }
    .input:focus{
      transform: translate(-1px,-1px);
      box-shadow: 6px 6px 0 #000;
    }

    .btn{
      margin-top:12px;
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:3px solid #000;
      background:#0b0b0b;
      color:#fff;
      font-weight:900;
      letter-spacing:.5px;
      cursor:pointer;
      box-shadow: 6px 6px 0 #000;
      transition: transform .08s, box-shadow .08s, opacity .15s;
      position:relative;
      overflow:hidden;
      text-transform:uppercase;
    }
    .btn:hover{
      transform: translate(-1px,-1px);
      box-shadow: 8px 8px 0 #000;
    }
    .btn:active{
      transform: translate(2px,2px);
      box-shadow: 4px 4px 0 #000;
    }
    .btn:disabled{
      opacity:.65;
      cursor:not-allowed;
      transform:none;
      box-shadow: 6px 6px 0 #000;
    }

    /* ripple คลิก */
    .ripple{
      position:absolute;
      width:12px;height:12px;
      border-radius:999px;
      background:rgba(255,255,255,.35);
      transform:translate(-50%,-50%);
      animation:ripple .55s ease-out forwards;
      pointer-events:none;
    }
    @keyframes ripple{
      from{opacity:.8; transform:translate(-50%,-50%) scale(0)}
      to{opacity:0; transform:translate(-50%,-50%) scale(18)}
    }

    .msg{
      margin-top:10px;
      text-align:center;
      font-size:12px;
      font-weight:800;
      min-height:18px;
      color:#000;
    }
    .msg.err{ color:#b00020; }
    .msg.ok{ color:#0a6b2b; }

    .bottom{
      margin-top:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:12px;
      font-weight:900;
    }
    .bottom a{
      color:#000;
      text-decoration:none;
      border-bottom:2px solid rgba(0,0,0,.35);
      padding-bottom:2px;
    }
    .bottom a:hover{ border-bottom-color:#000; }
  </style>
</head>

<body>
  <div class="bg-blob"></div>

  <div class="wrap">
    <div class="card">
      <div class="title">REGISTER</div>

      <form id="registerForm" novalidate>
        <div class="field">
          <input id="email" class="input" type="email" placeholder="Email" autocomplete="email" required>
        </div>

        <div class="field">
          <input id="password" class="input" type="password" placeholder="Password (อย่างน้อย 6 ตัว)" autocomplete="new-password" required>
        </div>

        <div class="field">
          <input id="confirm" class="input" type="password" placeholder="Confirm Password" autocomplete="new-password" required>
        </div>

        <button id="btnRegister" class="btn" type="submit">CREATE ACCOUNT</button>

        <div id="message" class="msg">กรอกข้อมูลแล้วกด Create Account</div>

        <div class="bottom">
          <a href="login.html">Login</a>
          <a href="forgotpassword.html">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const $ = (id) => document.getElementById(id);
  const form = $("registerForm");
  const btn = $("btnRegister");
  const msg = $("message");

  function setMsg(text, type){
    msg.classList.remove("ok","err");
    if(type) msg.classList.add(type);
    msg.textContent = text;
  }

  function friendlyError(code){
    const map = {
      "auth/email-already-in-use": "อีเมลนี้ถูกใช้งานแล้ว",
      "auth/invalid-email": "รูปแบบอีเมลไม่ถูกต้อง",
      "auth/weak-password": "รหัสผ่านอ่อนเกินไป (อย่างน้อย 6 ตัว)",
      "auth/missing-password": "กรุณากรอกรหัสผ่าน",
      "auth/too-many-requests": "ลองใหม่ภายหลัง (คำขอมากเกินไป)"
    };
    return map[code] || `สมัครสมาชิกไม่สำเร็จ (${code || "unknown"})`;
  }

  // Ripple
  btn.addEventListener("click", (e) => {
    const rect = btn.getBoundingClientRect();
    const r = document.createElement("span");
    r.className = "ripple";
    r.style.left = (e.clientX - rect.left) + "px";
    r.style.top  = (e.clientY - rect.top) + "px";
    btn.appendChild(r);
    r.addEventListener("animationend", () => r.remove());
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = $("email").value.trim();
    const password = $("password").value;
    const confirm = $("confirm").value;

    if(!email || !password || !confirm) return setMsg("กรุณากรอกข้อมูลให้ครบ", "err");
    if(password.length < 6) return setMsg("รหัสผ่านต้องอย่างน้อย 6 ตัวอักษร", "err");
    if(password !== confirm) return setMsg("รหัสผ่านไม่ตรงกัน", "err");

    btn.disabled = true;
    const oldText = btn.textContent;
    btn.textContent = "CREATING...";

    try{
      const cred = await createUserWithEmailAndPassword(auth, email, password);

      // สร้างโปรไฟล์ว่างไว้ก่อน (username ค่อยไปตั้งหน้า username.html)
      await setDoc(doc(db, "users", cred.user.uid), {
        email: cred.user.email,
        createdAt: serverTimestamp()
      }, { merge: true });

      localStorage.setItem("loggedInUser", cred.user.email || email);

      setMsg("สมัครสมาชิกสำเร็จ ✅", "ok");
      setTimeout(() => window.location.href = "username.html", 500);

    }catch(err){
      console.error(err);
      setMsg(friendlyError(err.code), "err");
    }finally{
      btn.disabled = false;
      btn.textContent = oldText;
    }
  });
</script>
</body>
</html>
